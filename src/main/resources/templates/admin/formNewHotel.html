<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/base.html :: adminHeaderfiles(title='index')">
    </head>

    <body>
        <!-- Navigation-->
        <nav th:replace="fragments/base.html :: navbar"></nav>


        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">SiwBooking</div>

                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Visualizza
                    i dettagli dell'Hotel</a>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">
                        Inserisci Hotel
                    </h2>
                    <form th:action="@{/admin/hotel}" method="POST" th:object="${hotel}">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-lg-4 col-sm-8 ">
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                                </div>

                                <div>
                                    <div>Nome:</div>
                                    <input name="nome" type="text" class="form-control" id="nome" placeholder="nome"
                                        th:field="*{nome}">
                                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

                                </div>

                                <div>Indirizzo:</div>
                                <input name="indirizzo" type="text" class="form-control" id="indirizzo"
                                    placeholder="indirizzo" th:field="*{indirizzo}">
                                <div th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}"></div>



                                <div>
                                    <button class="btn btn-outline-warning" type="submit">Conferma</button>
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>

</html>
