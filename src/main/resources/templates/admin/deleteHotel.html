<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/base.html :: adminHeaderfiles(title='index')">
    </head>

    <body>
        <!-- Navigation-->
        <nav th:replace="fragments/base.html :: navbar"></nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">SiwHotel</div>

                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Elimina l'hotel!</a>
            </div>
        </header>
        <!-- Services-->
        <!-- Stesso metodo di deleteHotel, ma con il form di stanze.html-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">I nostri Hotel</h2>


                    <div class="mx-auto" style="width: 300px;">
                        <ul class="list-group">
                            <li class="list-group-item border border-warning" th:each="hotel : ${hotels}">
                                <a th:href="@{'/admin/deleteHotel' + '/' + ${hotel.id}}"
                                    th:text="${hotel.nome}">prova</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section th:replace="fragments/base.html :: contact">
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>

</html>
