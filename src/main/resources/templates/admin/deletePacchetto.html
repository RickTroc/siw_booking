<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/base.html :: adminHeaderfiles(title='index')">
    </head>

    <body>
        <!-- Navigation-->
        <nav th:replace="fragments/base.html :: navbar"></nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">SiwBooking</div>

                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Elimina il pacchetto!</a>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">


                    <form th:action="@{/admin/deletePacchetto}" method="POST">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-lg-4 col-sm-8 ">
                                <h2 class="section-heading text-uppercase">
                                    Elimina Pacchetto
                                </h2>
                                <ul>
                                    <li th:each="pacchetto : ${pacchettoAll}">
                                        <div>
                                            <input type="radio" name="pacchetto" th:value="${pacchetto.id}" />
                                            <label th:text="${pacchetto.nome}"></label>
                                        </div>
                                    </li>
                                </ul>
                                <div>
                                    <button class="btn btn-outline-warning" type="submit">Elimina</button>
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
            </div>

        </section>




        <section th:replace="fragments/base.html :: contact">
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>

</html>
