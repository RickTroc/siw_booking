<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/base.html :: adminHeaderfiles(title='Nuovo Pacchetto')">
    </head>

    <body>
        <!-- Navigation-->
        <nav th:replace="fragments/base.html :: navbar"></nav>


        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Inserisci Pacchetto</h2>
                    <form th:action="@{/admin/pacchetto}" method="POST" th:object="${pacchetto}"
                        enctype="multipart/form-data">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-lg-4 col-sm-8 ">
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                                </div>
                                <div>Nome:</div>
                                <input name="nome" type="text" class="form-control" id="nome" placeholder="nome">
                                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>



                                <div>Descrizione:</div>
                                <input name="descrizione" type="text" class="form-control" id="descrizione"
                                    placeholder="descrizione">
                                <div>prezzo:</div>
                                <input name="costo" type="text" class="form-control" id="costo" placeholder="prezzo">

                                <div>

                                    <div>
                                        <p th:text="#{msgAdmin.NewStanzaPacchetto}"></p>
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="hotel" name="stanza.id"
                                                aria-label="Scegli una stanza">
                                                <option value="">Scegli una stanza</option>
                                                <div th:each="stanza : ${stanze}">
                                                    <option th:value="${stanza.id}" th:text="${stanza.name} + ' - ' + ${stanza.hotel.nome}"></option>
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-outline-warning" type="submit">Conferma</button>
                                    </div>
                                </div>





                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>


        <section th:replace="fragments/base.html :: contact">
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>

</html>
