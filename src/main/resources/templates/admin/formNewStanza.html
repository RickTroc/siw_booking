<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/base.html :: adminHeaderfiles(title='Nuova Stanza')">
    </head>

    <body>
        <!-- Navigation-->
        <nav th:replace="fragments/base.html :: navbar"></nav>


        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">SiwBooking</div>

                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Visualizza
                    i dettagli dell'Hotel</a>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Inserisci Stanza</h2>
                    <form th:action="@{/admin/stanza}" method="POST" th:object="${stanza}">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-lg-4 col-sm-8 ">
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                                </div>

                                <div>
                                    <div>Nome:</div>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="nome">
                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                                </div>
                                <div>Numero di letti singoli:</div>
                                <input name="lettiSingoli" type="text" class="form-control" id="lettiSingoli"
                                    placeholder="lettiSingoli">





                                <div>Numero di letti matrimoniali:</div>
                                <input name="lettiMatrimoniali" type="text" class="form-control" id="lettiMatrimoniali"
                                    placeholder="lettiMatrimoniali">



                                <div>
                                    <p th:text="#{msgAdmin.NewStanzaHotel}"></p>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="hotel" name="hotel.id"
                                            aria-label="Scegli un hotel">
                                            <option value="" >Scegli un hotel</option>
                                            <div th:each="hotel : ${hotels}">
                                                <option th:value="${hotel.id}" th:text="${hotel.nome}"></option>
                                            </div>
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <button class="btn btn-outline-warning" type="submit">Conferma</button>
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>







        <section th:replace="fragments/base.html :: contact">
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>

</html>
