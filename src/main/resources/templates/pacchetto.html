<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/base.html :: adminHeaderfiles(title='Pacchetto')">
    </head>

    <body>
        <!-- Navigation-->
        <nav th:replace="fragments/base.html :: navbar"></nav>

        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">SiwBooking</div>

                <a class="btn btn-primary btn-xl text-uppercase" href="#services" id="pacchetto">Visualizza
                    i dettagli del pacchetto</a>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">
                        <span th:text="${pacchetto.nome}">nome</span>
                    </h2>
                    <div th:if="pacchetto" th:object="${pacchetto}">

                        <h4 th:text="#{msgPacchetto.descrizione}">.</h4>
                        <p th:utext="*{descrizione}">.</p>
                        <h4 th:text="#{msgPacchetto.prezzo}">.:</h4>
                        <span th:utext="*{costo}">.</span><span>$</span>

                        <div th:unless="${pacchetto}">Non esiste</div>
                    </div>
                </div>
            </div>
        </section>


        <section th:replace="fragments/base.html :: contact">
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>

</html>
